name: 打包 Windows 版本

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch: # 支持手动触发

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: 检出代码
      uses: actions/checkout@v4

    - name: 设置 Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: 安装 VC++ Redistributable
      shell: powershell
      run: |
        # 下载并安装 VC++ 2015-2022 Redistributable，确保运行时 DLL 可被打包
        $url = "https://aka.ms/vs/17/release/vc_redist.x64.exe"
        $out = "$env:TEMP\vc_redist.x64.exe"
        Invoke-WebRequest -Uri $url -OutFile $out
        Start-Process -FilePath $out -Args "/install /quiet /norestart" -Wait

    - name: 安装 Python 依赖
      run: |
        python -m pip install --upgrade pip
        pip install python-pptx openpyxl xlrd pyinstaller pywin32

    - name: 使用 spec 文件打包
      shell: cmd
      run: |
        pyinstaller build_win.spec

    - name: 创建启动脚本
      shell: cmd
      run: |
        echo @echo off > "dist\喜报生成器\启动喜报工具.bat"
        echo cd /d "%%~dp0" >> "dist\喜报生成器\启动喜报工具.bat"
        echo start "" "喜报生成器.exe" >> "dist\喜报生成器\启动喜报工具.bat"

    - name: 上传构建产物
      uses: actions/upload-artifact@v4
      with:
        name: XibaoTool-Windows
        path: "dist/喜报生成器/"
        compression-level: 9
