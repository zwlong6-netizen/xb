name: 打包 Windows 版本

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch: # 支持手动触发

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: 检出代码
      uses: actions/checkout@v4

    - name: 设置 Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: 安装依赖
      run: |
        python -m pip install --upgrade pip
        pip install python-pptx openpyxl xlrd pyinstaller pywin32

    - name: 使用 PyInstaller 打包
      shell: cmd
      run: |
        pyinstaller --noconsole --onedir --hidden-import=win32com.client --hidden-import=openpyxl --hidden-import=xlrd --add-data "data1;data1" --name "喜报生成器" generate_with_images.py

    - name: 上传构建产物
      uses: actions/upload-artifact@v4
      with:
        name: XibaoTool-Windows
        path: "dist/喜报生成器/"
        compression-level: 9
